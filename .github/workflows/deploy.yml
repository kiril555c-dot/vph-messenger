name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          # Проверяем, где мы находимся, и ставим зависимости там, где есть package.json
          npm install
          # Собираем проект
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Мы грузим папку dist, которую создал Vite
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4